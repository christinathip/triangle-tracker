<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Triangle Tracker</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class ="col-md-12">
          <form id="triangle-form">
            <div class="form-group">
              <label for="side1">Side 1:</label>
              <input id="side1" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="side2">Side 2:</label>
              <input id="side2" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="side3">Side 3:</label>
              <input id="side3" class="form-control" type="number">
            </div>
            <button type="submit" id="btn">Enter</button>
          </form>
          <div id="form-output">
            <h2>Enter three numbers and press submit!</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
